<template name="postsList">
    <div class="posts">
        <div class="wrapper">
        {{#each posts}}  <!-- iterate over a "posts" object -->
            {{> postItem}}
        {{/each}}
        </div>

        {{#if nextPath}}
            <a class="load-more" href="{{nextPath}}">Load More</a>
            {{else}}
            {{#unless ready}}
                {{> spinner}}
            {{/unless}}
        {{/if}}
    </div>
</template>
